<body>
     <!-- Link to Section 2 using the ID 'section2' -->
     <a href="#section2">Go to Section 2</a>

     <!-- Content -->
     <h1>Welcome to the Page</h1>
     <p>This is some content before the section link.</p>
 
     <!-- Section 1 -->
     <section id="section1">
         <h2>Section 1</h2>
         <p>This is Section 1. Below is a link to another section within the same page.</p>
         <!-- Link to Section 2 from Section 1 -->
         <a href="#section2">Jump to Section 2</a>
     </section>
     <!-- this is for making arrow. i use here CSS that is not important to learn now. i write it here to make the concept clear -->
        <div style="padding-bottom: 25rem; color: rgb(95, 86, 214);text-align: center;font-size: 10rem;">
            ↓<br>
            ↓<br>
            ↓<br>
            ↓<br>
        </div>
        
     <!-- Section 2 -->
     <section id="section2" style="padding-bottom: 20rem;">
         <h2>Section 2</h2>
         <p>You have now jumped to Section 2!</p>
         <!-- Link back to Section 1 -->
         <a href="#section1">Go back to Section 1</a>
     </section>
